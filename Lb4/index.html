<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="planner-container">
        <div class="left-column">
            <div class="header">
                <h1>Weekly Plan</h1>
                <div class="week-details">
                    <div class="week-of">
                        <label>Week of:</label>
                        <input type="text">
                    </div>
                    <div class="habit">
                        <label>Healthy Habit:</label>
                        <input type="text">
                    </div>
                </div>
            </div>
            
            <div class="days-section">
                <div class="day">
                    <h3>Monday</h3>
                    <input type="checkbox" class="day-checkbox">
                    <textarea></textarea>
                </div>
                <div class="day">
                    <h3>Tuesday</h3>
                    <input type="checkbox" class="day-checkbox">
                    <textarea></textarea>
                </div>
                <div class="day">
                    <h3>Wednesday</h3>
                    <input type="checkbox" class="day-checkbox">
                    <textarea></textarea>
                </div>
                <div class="day">
                    <h3>Thursday</h3>
                    <input type="checkbox" class="day-checkbox">
                    <textarea></textarea>
                </div>
                <div class="day">
                    <h3>Friday</h3>
                    <input type="checkbox" class="day-checkbox">
                    <textarea></textarea>
                </div>
                <div class="day">
                    <h3>Saturday</h3>
                    <input type="checkbox" class="day-checkbox">
                    <textarea></textarea>
                </div>
                <div class="day">
                    <h3>Sunday</h3>
                    <input type="checkbox" class="day-checkbox">
                    <textarea></textarea>
                </div>
            </div>
        </div>
        
        <div class="right-column">
            <div class="goals-section">
                <h2>Top 3 Goals</h2>
                <ul class="goal-list">
                    <li><input type="checkbox"> <input type="text" placeholder="Goal 1"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Goal 2"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Goal 3"></li>
                </ul>
            </div>
            
            <div class="to-do-section">
                <h2>To Do</h2>
                <ul class="to-do-list">
                    <li><input type="checkbox"> <input type="text" placeholder="Task 1"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Task 2"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Task 3"></li>
                </ul>
            </div>

            <div class="next-week-section">
                <h2>Next Week</h2>
                <ul class="next-week-list">
                    <li><input type="checkbox"> <input type="text" placeholder="Goal for Next Week 1"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Goal for Next Week 2"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Goal for Next Week 3"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
