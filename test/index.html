<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новорічна листівка</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">З Новим Роком 2025!</h1>
        <p class="header__subtitle">Святкуйте з любов'ю та радістю</p>
        <div class="header__line"></div>
    </header>

    <div class="card">
        <div class="card__decor"></div>
        <h2 class="card__title">Щасливого Нового Року!</h2>
        <p class="card__text">Нехай цей рік принесе тільки найкраще!</p>
        <div class="card__decor card__decor--bottom"></div>
    </div>

    <footer class="footer">
        <div class="footer__line"></div>
        <p class="footer__text">© 2025 - святкуймо разом</p>
    </footer>

    <div class="snowflakes">
        <span class="snowflake">❄</span>
        <span class="snowflake">❄</span>
        <span class="snowflake">❄</span>
        <span class="snowflake">❄</span>
    </div>
</body>
</html>
